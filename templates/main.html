<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/main.css" />
  <title>비둘기장터</title>
</head>
<body>

  <header style="background-color: #2a3742;">

    <div class="d_menu" style="position:relative;float:left;up:50%;transform:translateY(100%);">
      <span style="font-size:30px;cursor:pointer;float: left;" onclick="openNav()">&#9776;</span>
    </div>

    <div class="d_logo" style="position:relative;bottom:50%;transform:translateY(100%);">
      <img src="{{ url_for('static', filename='image/splash_logo.png') }}" height="100px">
    </div>

    <div class = "d_searchBar" style="position:relative;bottom:50%;transform:translateY(200%);">
      <form style="float: left;" class="searchBar" action="/main" method="post">
        <input class="searchInput" type="text" name="searchValue"/>
        <input class="searchButton" TYPE="IMAGE" src="{{ url_for('static', filename='image/splash_btn_search.png') }}" name="Submit" value="Submit"  align="absmiddle">
      </form>
      <form style="float: left;position:relative;bottom:50%;float:left;" action="/itemUpload" method="post">
        <input class="uploadButton" type="submit" value = "판매하기">
      </form>
    </div>
  </header>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<section style="height:1000px">
  <div style=" position:relative;left:50%; transform:translateX(-50%);">
      {% for item in items %}
      <div class="d_item" style="background-color: #ffffff;  width: 400px; height: 300px; margin: 20px; float: left;">
        <img style="position: relative; width: 225px;height: 300px;" src="{{item.picture }}">
        <div style="" class="d_item_info">
          <div style="height: 20px;">name:{{item.name}}</div>
          <div style="height: 20px;">price:{{ item.price}}</div>
          <div style="height: 20px;">author:{{item.author}}</div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
  <!--사이드바-->
  <!--풋터-->
  <footer>footer</footer>
  <script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>

</body>
</html>
